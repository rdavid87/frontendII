<!DOCTYPE html>
<!-- saved from url=(0066)https://www.smarteyeapps.com/demo/redish-login-page-html-template/ -->
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Sign up Form</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="container ">
            <div class="row">
                <div class="col-lg-10 col-md-12 login-box">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 log-det">
                            <div class="small-logo">
                                <h1> Sign up Form</h1>
                            </div>
                            <div class="row">
                                <ul>
                                <li class="icon-holder dsp-flex">
                                    <i class="fab fa-google"></i>
                                </li>
                                <li class="icon-holder dsp-flex">
                                <i class="fab fa-facebook-f"></i>
                                </li>
                                <li class="icon-holder dsp-flex">
                                <i class="fab fa-twitter"></i>
                                </li>
                                <li class="icon-holder dsp-flex">
                                <i class="fab fa-vk "></i>
                                </li>
                            </ul>
                            </div>
                            <div class="row">
                            <p>or use your email for registration: </p>
                            </div>


                            <div class="">
                                <form>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" id="userName" class="form-control" placeholder="Name" aria-label="userName" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope-open"></i></span>
                                    </div>
                                    <input type="email" id="userEmail" class="form-control" placeholder="Email" aria-label="userEmail" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" id="userPassword" class="form-control" placeholder="Password" aria-label="userPassword" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" id="userTerminos" name="userTerminos" class="form-check-input" >
                                    <label id="terminosLabel" for="userTerminos" class="form-check-label">I agree to the <span>Terms</span> and <span> Privacy Policy</span>.</label>
                                    </div>
                                    
                                
                                </div>
                                <div class="row">

                                    <div class="col-6">
                                        <button class="btn btn-success btn-round" type="submit">Sign Up</button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-info btn-round" type="button">Sign In</button>
                                    </div>
                                </div>

                            </form>
                            </div>
                        


                        </div>
                        <div class="col-lg-6 col-md-6 box-de">
                            <div class="inn-cover">
                            
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="./js/app.js"></script>
</body>
</html>
